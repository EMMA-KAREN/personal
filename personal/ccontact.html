<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>clear

<body>
    <!-- my contact info -->
<section id="contact">
    <h2 class="section-header">Contact Me</h2>
      <div class="contact-info">
        <ul>
          <li class="list-item">
            <i class="fa fa-envelope" aria-hidden="true"><span class="contact-text gmail">
              <a href="kejaamanda@gmail.com">Email</a></span></i>
          </li>
        
            <li class="list-item"><i class="fa fa-mobile" aria-hidden="true"><span class="contact-text phone"><a href="tel:+123456789" title="Give me a call">+123456789</a></span></i></li>
          
          <li class="list-item">
            <i class="fa fa-location-arrow" aria-hidden="true"><span class="contact-text place">123 Main St.
              Anytown, CA 12345</span></i></li>
            
        
        </ul>
      </div>


<div id="contact-form">
    <h2>TEXT ME</h2>
<form class ="form-horizontally"
action="mailto:your_email@example.com" method="post" enctype="text/plain">
  <label for="name">Name:</label>   

  <input type="text" id="name" name="name"   
required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="message">Message:</label>   

  <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>   


  <button type="submit">Send</button>
</form>
</div>
</section>
</body>
</html>
